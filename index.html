<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/vnd.icon" href="favicon.ico" />
  </head>
  <header><h1>Calculadora</h1></header>
  <body>
    <div id="calculator">
      <div id="display">0</div>
      <button class="button" id="erase">C</button>
      <button class="button" id="+/-">+/-</button>
      <button class="button" id="percentual">%</button>
      <button class="button" id="division">รท</button>
      <button class="button" value="7">7</button>
      <button class="button" value="8">8</button>
      <button class="button" value="9">9</button>
      <button class="button" id="moltiplication">X</button>
      <button class="button" value="4">4</button>
      <button class="button" value="5">5</button>
      <button class="button" value="6">6</button>
      <button class="button" id="resta">-</button>
      <button class="button" value="1">1</button>
      <button class="button" value="2">2</button>
      <button class="button" value="3">3</button>
      <button class="button" id="suma">+</button>
      <button class="button" value="0" id="cero">0</button>
      <button class="button" id="decimal">.</button>
      <button class="button" id="total">=</button>
    </div>
  </body>
</html>
